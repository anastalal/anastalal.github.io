<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->

	<title>Booking Form HTML Template</title>

	<!-- Google font -->
	<link href="https://fonts.googleapis.com/css?family=PT+Sans:400" rel="stylesheet">

	<!-- Bootstrap -->
	<link type="text/css" rel="stylesheet" href="css/bootstrap.min.css" />

	<!-- Custom stlylesheet -->
	<link type="text/css" rel="stylesheet" href="css/style.css" />

	<!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
	<!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
	<!--[if lt IE 9]>
		  <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
		  <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
		<![endif]-->

</head>
<body> 
	<div id="booking" class="section"> 
		<div class="section-center">
			<div class="container">
				<div class="row">
					<div class="booking-form">
						<form>																			
                                <div class="row"> 
										<div class="col-md-6"> 
											<div class="form-group"> 
											<h1>حجز فحص فايروس كورونا للمسافرين</h1>
                                            <h1>مختبرات العولقي التخصصية </h1>  
											<h2>Aulaqi Specilized Med.Lab</h2> 
											<h3 class="red"> التميز...<span class="green">سر النجاح </span></h3> 
										    </div> 
										</div>  
								</div> 										
							<div class="row"> 
									<div class="col-md-6"> 
										<div class="form-group">  
											<img class="form-image" src="/img/IMG_20211006_002303-removebg.ico" alt="logo">
										</div> 
									</div> 
							</div> 	 
							<div class="row">
								<div class="col-md-6">
									<div class="form-group">
										<span class="form-label">الاسم</span>
										<input class="form-control" type="text" placeholder="ادخل الاسم الرباعي">
									</div>
								</div>
								<div class="col-md-6">
									<div class="form-group">
										<span class="form-label">اسم الفندق</span>
										<input class="form-control" type="text" placeholder="ادخل اسم الفندق او عنوانك">
									</div>
								</div>
							</div>
							<div class="row">
								<div class="col-md-3">
									<div class="form-group">
										<span class="form-label">تاريخ الحجز</span>
										<input class="form-control" type="date" required>
									</div>
								</div>
								<div class="col-md-3">
									<div class="form-group">
										<span class="form-label">وقت الحجز</span>
										<input class="form-control" type="time" required>
									</div>
								</div>
								<div class="col-md-2">
									<div class="form-group">
										<span class="form-label">رقم الغرفة</span>
										<input class="form-control" type="text" name="room" id="room" placeholder="رقم الغرفة في الفندق">
										<span class="select-arrow"></span>
									</div>
								</div>
								<div class="col-md-2">
									<div class="form-group">
										<span class="form-label">رقم الهاتف</span>
										<input class="form-control" type="text" name="phone" id="phone" placeholder="رقم هاتفك للتواصل">
										<span class="select-arrow"></span>
									</div>
								</div>
							</div>
							<div class="row">
								<div class="col-md-3">
									<div class="form-group">
										<span class="form-label">Travel class</span>
										<select class="form-control">
											<option>Economy class</option>
											<option>Business class</option>
											<option>First class</option>
										</select>
										<span class="select-arrow"></span>
									</div>
								</div>
								<div class="col-md-3">
									<div class="form-btn">
										<button class="submit-btn">حجز</button>
									</div>
								</div>
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>
</body><!-- This templates was made by Colorlib (https://colorlib.com) -->

</html>
